<!DOCTYPE HTML>
<head>
    <title>JS8</title>
</head>
<body>
    <script>

        let a="123";
        console.log(a)
        console.log(typeof a)

        let b;
        b=Number.parseInt(a)
        console.log(b)
        console.log(typeof b)

        var a1="123.12"
        console.log(a1)
        console.log(typeof a1)

        var b1
        b1=Number.parseFloat(a1)
        console.log(b1)
        console.log(typeof b1)



        let d=123
        let a2=d.toString()
        console.log(a2)
        console.log(typeof a2)





    </script>
</body>
</html>

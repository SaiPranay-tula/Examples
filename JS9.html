<!DOCTYPE HTML>
<head>
    <title>JS9</title>
</head>
<body>
    <h1>hello</h1>
    <script>
        let a=1
        let b="1"
        let c="1"


        // ` == ` checks the value is it equal or not
        if(a==b){
            console.log(true)
        }

        //`===` checks the value and the type
        if(a===b){
            console.log(true)
        }
        else{
            if(b===c)
            console.info(true)
            else
            console.info(false)
        }



    </script>
</body>
</html>
